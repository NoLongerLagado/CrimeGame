<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Game - Page 24</title>
    <style>
        body {
            background-image: url('blueebg.png');
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        #logo {
            width: 120px;
            height: auto;
        }

        #logout-btn {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logout-btn:hover {
            background-color: #45a049;
        }

        #image-container {
            width: 30%;
            height: 300px;
            background-image: url('question.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, p {
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #000; /* Set text color to black */
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #story-box {
            max-width: 60%;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        #mute-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #mute-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <audio controls autoplay loop style="display: none;" id="bg-music">
        <source src="bgmusic.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div id="header">
        <img id="logo" src="logo.png" alt="Logo">
        <a href="#" id="logout-btn">Exit</a>
    </div>
    <div id="image-container"></div>
    <div id="story-box">
        <p>Who do you think killed Nelson?</p>
        <div class="btn-container">
            <button class="btn" onclick="selectOption('A')">A) Laurence</button>
            <button class="btn" onclick="selectOption('B')">B) Patricia</button>
            <button class="btn" onclick="selectOption('C')">C) Claris</button>
            <button class="btn" onclick="selectOption('D')">D) Angel</button>
        </div>
    </div>

    <button id="mute-btn" onclick="toggleMute()">Mute</button>

    <script>
        function toggleMute() {
            var audio = document.getElementById('bg-music');
            audio.muted = !audio.muted;
            var muteBtn = document.getElementById('mute-btn');
            muteBtn.innerHTML = audio.muted ? 'Unmute' : 'Mute';
        }

        function selectOption(option) {
            // You can add logic here to handle the selected option (e.g., show feedback)
            alert('Selected option: ' + option);
        }
    </script>
</body>

</html>
