<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Game - Page 38</title>
    <style>
        body {
            background-image: url('good.webp');
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-top: 10px; /* Adjusted the top margin */
            position: fixed;
            top: 10px;
            right: -50px; /* Slightly moved towards the left */
        }

        #logo {
            width: 120px;
            height: auto;
            margin-right: 10px; /* Added margin to separate logo from exit button */
        }

        #logout-btn {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            right: 30px; /* Moved slightly towards the right */
            position: relative;
        }

        #logout-btn:hover {
            background-color: #45a049;
        }

        #mute-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #mute-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <audio controls autoplay loop style="display: none;" id="bg-music">
        <source src="bgmusic.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div id="header">
        <img id="logo" src="logo.png" alt="Logo">
        <a href="hays.html" id="logout-btn">Exit</a>
    </div>
    
    <p style="font-size: 24px;"><b><i>GOOD ENDING!!!</i></b></p>
    
    <button id="mute-btn" onclick="toggleMute()">Mute</button>

    <script>
        function toggleMute() {
            var audio = document.getElementById('bg-music');
            audio.muted = !audio.muted;
            var muteBtn = document.getElementById('mute-btn');
            muteBtn.innerHTML = audio.muted ? 'Unmute' : 'Mute';
        }
    </script>
</body>
</html>
